<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Runner - College Edition</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="game-header">
        <div class="college-branding">
            <img src="assets/college-logo.png" alt="College Logo" class="college-logo">
            <h1>Mega Runner</h1>
        </div>
    </header>

    <div class="game-container">
        <div class="game-layout">
            <div class="video-container">
                <video id="playerVideo" autoplay muted playsinline></video>
            </div>
            <div class="game-area">
                <canvas id="gameCanvas"></canvas>
                <div class="score">Score: <span id="scoreValue">0</span></div>
            </div>
        </div>
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartButton">Play Again</button>
        </div>
    </div>

    <footer class="game-footer">
        <p>Â© 2024 College Name. All rights reserved.</p>
    </footer>

    <script src="game.js"></script>
</body>
</html>
